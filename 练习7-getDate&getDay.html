<script type="text/javascript">
 var mydate=new Date();
 var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
 
 document.write(mydate.getFullYear()+"年"+(mydate.getMonth()+1)+"月"+mydate.getDate()+"日"+" "+weekday[mydate.getDay()]+"  ")
  //通过javascript的日期对象来得到当前的日期，并输出。
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
 var scoreArr=scoreStr.split(";");
 //document.write(scoreArr)
 var score=new Array();
 var sum=0;
 for(i=0;i<scoreArr.length;++i)
    {
        sum=sum+parseInt(scoreArr[i].substr(scoreArr[i].indexOf(":")+1));
        //sum=sum+parseInt(scoreArr[i].slice(3,5));
    }
    document.write("成型3班总分："+sum)
    document.write("平均分："+parseInt(sum/scoreArr.length))
  //从数组中将成绩撮出来，然后求和取整，并输出。
</script>
