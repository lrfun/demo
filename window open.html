<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>window.open</title>
<script type="text/javascript">
  function Wopen()
  {
    var mymessage=confirm("你确定打开百度？") 
    if(mymessage==true)
    {
        window.open('http://www.baidu.com','_blank','top=100px,left=0px,width=600px,height=400px')
    }
    else
    {
        alert("打开失败！")
    }

  } 
</script>
</head>
<body>
    <input name="button" type="button" onClick="Wopen()" value="点击我，打开新窗口!" / >
</body>
</html>
